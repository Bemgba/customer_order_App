<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <!-- Title -->
    <title>Login | {% block title %} P.J Quest Admin Application {% endblock %}</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static '/public/img/PJ QUEST MINI-LOGO.png' %}">

    <!-- Template -->
    <link rel="stylesheet" href="{% static '/public/graindashboard/css/graindashboard.css' %}">
  </head>

  <body class="">
	
		<main class="main">

			<div class="content">

				<div class="container-fluid pb-5 pt-8">

					<div class="row justify-content-md-center">
						<div class="card-wrapper col-12 col-md-4 mt-5">
							<div class="card">
								<div class="card-body">
									<div class="flex row justify-content-between align-items-end pr-5 pl-3">
										<div class="brand text-left mb-3">
											<a href="/"><img src="/static/public/img/Quest.png" style="height: 60px;"></a>
										</div>
										<h4 class="card-title">Login</h4>
									</div>
									{% for message in messages %}
				
										<div class="alert alert-success text-danger ">
											<a class="close" href="" data-dismiss="alert">Ã—</a>
											{{ message }}
										</div>

									{% endfor %}
									<form id = "login_form" class="form-signin" role="form" method="POST" action=".">
									{% csrf_token %}
										<div class="form-group">
											<label for="username">Username</label>
											<input id="username" type="text" class="form-control" name="username" required="" autofocus="">
										</div>

										<div class="form-group">
											<label for="password">Password
											</label>
											<input id="password" type="password" class="form-control" name="password" required="">
											<div class="text-right">
												<a 
                                                href="/"
                                                {% comment %} "{% url 'password-reset.html' %}"  {% endcomment %}
                                                class="small">
													Forgot Your Password?
												</a>
											</div>
										</div>

										{% comment %} <div class="form-group">
											<div class="form-check position-relative mb-2">
											<input type="checkbox" class="form-check-input d-none" id="remember" name="remember">
											<label class="checkbox checkbox-xxs form-check-label ml-1" for="remember"
													data-icon="&#xe936">Remember Me</label>
											</div>
										</div> {% endcomment %}

										<div class="form-group no-margin">
											<button 
											{% comment %} href="/index.html"  {% endcomment %}
											class="btn btn-primary btn-block" type="submit" value ="Submit">
												Sign In
										</button>
										</div>
										
									</form>
								</div>
							</div>
							<footer class="footer mt-3">
								<div class="container-fluid">
									<div class="footer-content text-center small">
										<span class="text-muted">&copy; 2024 Dash | All Rights Reserved.</span>
									</div>
								</div>
							</footer>
						</div>
					</div>
				</div>
			</div>
		</main>
		<script src="public/graindashboard/js/graindashboard.js"></script>
		<script src="public/graindashboard/js/graindashboard.vendor.js"></script>
  </body>
</html>
